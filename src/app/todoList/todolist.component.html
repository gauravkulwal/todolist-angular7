<div class="mt-5">
    <div class="media ">
        <h3 class="h3-responsive font-weight-bold mr-3 pl-3">{{value.taskdate | date :'dd/MM/yyyy'}}</h3>

        <div class="media-body">
            <button class="btn btn-danger float-right" (click)="deleteTodoHandle()"><i class="fas fa-times"></i></button>
            <h6 class="font-weight-bold mb-0 "><i class="far fa-hand-point-right"></i>{{value.taskName}}</h6>
            <hr class="hr-bold mb-0 ">
            <p class="mb-0" *ngIf="value.taskTime">
                <mdb-icon fas icon="location-arrow"></mdb-icon>
                {{value?.taskTime}}
            </p>
        </div>
    </div>
    <div class="ml-5">
        <p class="p-3 blue-grey lighten-5 blue-grey lighten-5" *ngIf="value.taskDoneBy">
            <i class="fab fa-accessible-icon pr-3"></i>DoneBy :{{value?.taskDoneBy}}</p>
    </div>

</div>
